<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 wins!</h2>
    <h3>Do you have what it takes to beat the computer</h3>
    <div class="choice">
      <button id="userselection" value="ROCK">Rock</button>
      <button id="userselection" value="PAPER">Paper</button>
      <button id="userselection" value="SCISSORS">Scissors</button>
    </div>
    <div class="score-container">
      <div class="score-content">
        <span id="player-label">Player Score</span>
        <span id="computer-label">Computer Score</span>
      </div>
      <div class="score-value">
        <div id="player-score"></div>
        <div id="computer-score"></div>
      </div>
    </div>
    <div>
      <span id="result-label">Result</span>
    </div>
    <div id="result-content"></div>
    <div>
      <button id="restart">Play Again!</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
